<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<body>

<p>Conto alla rovescia:</p>

<p id="demo">
    <input type="text" id="numSecondi">
    <button onclick="attivaTimer()">Attiva</button> 
</p>

<script>
    var numSecondi;
    function attivaTimer() {
         numSecondi=Number(document.getElementById("numSecondi").value);
        
         myTimer();
    }


function myTimer() {
    console.log(numSecondi);
  document.getElementById("demo").innerHTML += "<br>"+numSecondi;
  if (numSecondi==0){
    document.getElementById("demo").innerHTML += "<br> Tempo scaduto!";
  }else {
      setTimeout(myTimer,1000);
      numSecondi--;
  }

</script>

</body>
