<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Giorno Della Settimana</title>

</head>

<body>
    <h1>Giorno della settimana</h1>
    <script>
        let num = Number(prompt("inserisci un numero (fra 1 e 7) per sapere a quale giorno della settimana corrisponde"))
        switch (num) {
            case 1:
                alert("Lunedì.");
                break;
            case 2:
                alert("Martedì.");
                break;
            case 3:
                alert("Mercoledì.");
                break;
            case 4:
                alert("Giovedì.");
                break;
            case 5:
                alert("Venerdì.");
                break;
            case 6:
                alert("Sabato.");
                break;
            case 7:
                alert("Domenica.");
                break;
            default:
                alert("Errore! Giorno della settimana non valido!");
        }

    </script>
</body>

</html>
