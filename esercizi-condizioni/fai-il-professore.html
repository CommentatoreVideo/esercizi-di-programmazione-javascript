<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Fai Il Professore</title>

</head>

<body>
    <h1>Fai il professore</h1>

    <script>
        let v = Number(prompt("buongiorno professore inserisca il punteggio dello studente per saperne il voto."));
        if (v < 18)
            alert("Insufficiente.");
        if (v >= 18 && v < 21)
            alert("Sufficiente.");
        if (v >= 21 && v < 24)
            alert("Buono.");
        if (v >= 24 && v < 27)
            alert("Distinto.");
        if (v >= 27 && v <= 29)
            alert("Ottimo.");
        if (v == 30)
            alert("Eccellente.");

    </script>
</body>

</html>
