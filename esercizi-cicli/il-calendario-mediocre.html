<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calendario</title>

</head>

<body>
    <script>
        let giorni = Number(prompt("Inserisci il numero di giorni del mese"));
        let giornoSet = Number(prompt("Inserisci il giorno della settimana\n0. Lunedì\n1. Martedì\n2. Mercoledì\n3. Giovedì\n4. Venerdì\n5. Sabato\n6. Domenica"));
        for (let i = 0; i < giorni; i++) {
            switch (giornoSet) {
                case 0:
                    console.log(i + 1 + ". Lun");
                    giornoSet++;
                    break;
                case 1:
                    console.log(i + 1 + ". Mar");
                    giornoSet++;
                    break;
                case 2:
                    console.log(i + 1 + ". Mer");
                    giornoSet++;
                    break;
                case 3:
                    console.log(i + 1 + ". Gio");
                    giornoSet++;
                    break;
                case 4:
                    console.log(i + 1 + ". Ven");
                    giornoSet++;
                    break;
                case 5:
                    console.log(i + 1 + ". Sab");
                    giornoSet++;
                    break;
                case 6:
                    console.log(i + 1 + ". Dom");
                    giornoSet=0;
                    break;
                    
            }

        }

    </script>
</body>

</html>
