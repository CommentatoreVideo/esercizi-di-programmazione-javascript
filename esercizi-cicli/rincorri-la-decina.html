<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rincorri La Decina</title>

</head>
<body>
    <h1>Rincorri la decina</h1>
    <script>
        let tab=" ";
        for (let i = 0; i < 10; i++) {
            for(let j = 1; j <=10; j++){
                tab+=(i*10+j)+" "

            }
            tab+="\n";

        }
        alert(tab);
        
    </script>
</body>
</html>
