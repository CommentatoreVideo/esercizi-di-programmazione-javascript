<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tabellina</title>

</head>
<body>
    <h1>Tabellina</h1>
    <script>
        let num=Number(prompt("Inserisci il numero di cui vuoi sapere la tabellina."));
        let tab=" ";
        for (let i = 0; i < 11; i++) {
            tab+=(num*i)+" ";
        }
        alert(tab);
        
    </script>
</body>
</html>
