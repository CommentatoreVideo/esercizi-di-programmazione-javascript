<script>
let a,b;
a=Number(prompt("Inserisci il primo numero:"));
b=Number(prompt("Inserisci il secondo numero:"));
if (a>b)
    console.log("Il numero più grande è :"+a);
else if (a<b)
    console.log("Il numero più grande è :"+b);
    else  console.log("I due numeri sono uguali");




</script>
