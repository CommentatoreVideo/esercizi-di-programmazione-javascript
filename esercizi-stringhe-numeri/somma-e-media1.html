<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somma e media</title>
</head>
<body>
    <script>
        let a,b,c,d,e,somma,media;
        a=Number(prompt("Inserisci il primo numero:"));
        b=Number(prompt("Inserisci il secondo numero:"));
        c=Number(prompt("Inserisci il terzo numero:"));
        d=Number(prompt("Inserisci il quarto numero:"));
        e=Number(prompt("Inserisci il quinto numero:"));
        somma=a+b+c+d+e;
        media=somma/5;
        console.log("La somma somma vale : " + somma);
        console.log("La media somma vale : " + media);

    </script>  
</body>
</html>
