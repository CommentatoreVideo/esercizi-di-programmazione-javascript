<!--
  Il sottosopra
  Scrivi un programma che prenda in input un array multidimensionale e stampi in output la sua trasposta.

  Esempio:
    Input: 
      [
        [1, 2],
        [3, 4],
        [5, 6]
      ]
    Output:
      [
        [1, 3, 5],
        [2, 4, 6],
      ]

  http://www.imparareaprogrammare.it
-->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il sottosopra</title>
</head>
<body>    
</body>
<script>
var arrayA = new Array(3);
arrayA[0] = new Array(2);
arrayA[1] = new Array(2);
arrayA[2] = new Array(2);
arrayA[0][0] = 1;
arrayA[0][1] = 2;
arrayA[1][0] = 3;
arrayA[1][1] = 4;
arrayA[2][0] = 5;
arrayA[2][1] = 6;

var x = 0;
var y = 0;
console.log("arrayA[0].length:"+arrayA[0].length);

for (x=0; x<=arrayA[0].length; x++)
{   document.write("<br>");
    for (y=0; y<arrayA[1].length; y++)
    {
        document.write(arrayA[x][y])
    }
}
document.write("<hr>");
for (y=0; y<arrayA[1].length; y++)
{   document.write("<br>");
    for (x=0; x<=arrayA[0].length; x++)
    {
        document.write(arrayA[x][y])
    }
}


</script>
</html>
