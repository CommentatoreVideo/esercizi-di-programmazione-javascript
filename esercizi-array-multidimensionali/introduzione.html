 
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Introduzione alle matrici</title>
</head>
<body>    
</body>
<script>

//definisco dimensioni della matrice/array multidimensionale
let nrighe=10;
let ncolonne=10;
//indici per scorrere righe e colonne
let r = 0;
let c = 0;
//stampo indici (riga,colonna)
for (r=0; r<nrighe; r++)
{   document.write("<br>");
    for (c=0; c<ncolonne; c++)
    {
        //document.write("("+r+","+c+")");
        document.write(`(${r},${c})`);

    }
}

//dichiaro matrice
var matrice = new Array(nrighe);
for (var i = 0; i < matrice.length; i++) {
    matrice[i] = new Array(ncolonne);
}

//assegno numero progressivo ad ogni elemento della matrice
let cont=1;
for (r=0; r<nrighe; r++)
{   document.write("<br>");
    for (c=0; c<ncolonne; c++)
    {   matrice[r][c]=cont;
        cont++;
    }
}

//stampo contenuto matrice e somma dei valori
let somma=0;
for (r=0; r<nrighe; r++)
{   document.write("<br>");
    for (c=0; c<ncolonne; c++)
    {
        document.write(" "+matrice[r][c]+ " ");
        somma+=matrice[r][c];
    }
}
document.write("<br>Somma="+somma);
document.write("<br>");

//stampo tabelline (riga,colonna)
for (r=0; r<nrighe; r++)
{   document.write("<br>");
    for (c=0; c<ncolonne; c++)
    {
        //document.write("("+r+","+c+")");
        document.write(`${(r+1)*(c+1)}  |  `);

    }
}



</script>
</html>
